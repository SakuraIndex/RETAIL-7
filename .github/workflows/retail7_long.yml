name: RETAIL-7 Long Charts

on:
  schedule:
    - cron: "0 21 * * 1-5"  # JST 06:00（前日データ確定後）
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: retail7-long-write
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r src/requirements.txt

      # ここでは snapshot を流すだけでも levels.csv が作られる
      - name: Rebuild levels
        run: python src/retail7_snapshot.py

      - name: Commit & push (rebase autostash)
        run: |
          set -e
          git add docs/outputs/*
          git commit -m "chore(retail7): long rebuild" || echo "nothing to commit"
          git pull --rebase --autostash origin main
          git push origin HEAD:main
