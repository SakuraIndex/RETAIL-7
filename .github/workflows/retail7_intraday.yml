name: RETAIL-7 Intraday

on:
  schedule:
    - cron: "30 22 * * 1-5"     # JST 07:30 に実行（市場開始前）
    - cron: "*/15 0-6 * * 1-5"  # JST 09:00-15:00 をカバー（UTCで 0-6）
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: retail7-outputs-write
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Pre-sync main (rebase first)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r src/requirements.txt

      - name: Calc snapshot & stats
        run: python src/retail7_snapshot.py

      - name: Make intraday chart
        run: python scripts/make_intraday_chart.py

      - name: Prepare X post text (optional)
        run: python scripts/make_intraday_post.py

      - name: Commit & push (rebase autostash)
        run: |
          set -e
          git add docs/outputs/*
          git commit -m "chore(retail7): intraday snapshot" || echo "nothing to commit"
          git pull --rebase --autostash origin main
          git push origin HEAD:main
